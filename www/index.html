<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" ng-controller="RedditCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content>
          <ion-refresher on-refresh="doRefresh()">
            <ion-refresher-content></ion-refresher-content>
          </ion-refresher>
        <div class="list">
          <a ng-click="openLink(post.data.url)" class="item item-thumbnail-left" ng-repeat="post in posts">
            <img ng-src="{{post.data.thumbnail}}" ng-if="post.data.thumbnail.indexOf('http') === 0">
            <h2 class="post-title"> {{post.data.title}}</h2>
              
            <p><span am-time-ago="post.data.created_utc" am-preprocess="unix"> - {{post.data.domain}}</p>
          </a>
        </div>
          <ion-infinite-scroll on-infinite="doInfinite()">
            <ion-infinite-scroll-content
              loadingSpinner="bubbles"
              loadingText="Loading more data...">
            </ion-infinite-scroll-content>
          </ion-infinite-scroll>
      </ion-content>
    </ion-pane>
  </body>
</html>
